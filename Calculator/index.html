<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
  </head>
  <body>
  <div class="bg"></div>
  <div class="main">
    <form name="form"action="">
      <input class="textview" name="textview">
    </form>
      <table>
        <tr>
        <td><input class="button" onclick="return isPressed(this)" value="C"type="button" onclick="clean()"></td>
        <td><input class="button" onclick="return isPressed(this)" value="<" type="button" onclick="back()"></td>
        <td><input class="button" onclick="return isPressed(this)" value="/" type="button" onclick="insert('/')"></td>
        <td><input class="button" onclick="return isPressed(this)" value="x" type="button" onclick="insert('*')"></td>
        </tr>

        <tr>
        <td><input class="button" onclick="return isPressed(this)" value="7" type="button" onclick="insert(7)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="8" type="button" onclick="insert(8)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="9" type="button" onclick="insert(9)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="-" type="button" onclick="insert('-')"></td>
        </tr>

        <tr>
        <td><input class="button" onclick="return isPressed(this)" value="4"type="button" onclick="insert(4)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="5" type="button" onclick="insert(5)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="6" type="button" onclick="insert(6)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="+" type="button" onclick="insert('+')"></td>
        </tr>

        <tr>
        <td><input class="button" onclick="return isPressed(this)" value="1"type="button" onclick="insert(1)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="2" type="button" onclick="insert(2)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="3" type="button" onclick="insert(3)"></td>
        <td rowspan="2"><input style="height:110px;" onclick="return isPressed(this)" class="button" value="=" type="button" onclick="equal()"></td>
        </tr>

        <tr>
        <td colspan="2" ><input style="width:109px" onclick="return isPressed(this)" class="button" value="0"type="button" onclick="insert(0)"></td>
        <td><input class="button" onclick="return isPressed(this)" value="." type="button" onclick="insert('.')"></td>

        </tr>

    </form>
  </div>

  </body>
</html>
